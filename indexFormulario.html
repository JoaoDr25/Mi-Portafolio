<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleFormulario.css">
  <title>Formulario de Registro</title>
</head>
<body>
  <form class="formulario">
    <h2>REGISTRARSE</h2>
    <label for="nombre">Nombres</label>
    <input type="text" id="nombres" name="nombre" required>

    <label for="nombre">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="nombre">Género</label>
    <input type="text" id="genero" name="genero" required>

    <label for="nombre">Tipo de Documento</label>
    <input type="text" id="tipoDocumento" name="tipoDocumento" required>

    <label for="nombre">Número de Documento</label>
    <input type="text" id="numeroDocumento" name="numeroDocumento" required>

    <label for="nombre">Número de Telefono</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="nombre">Fecha de Nacimiento</label>
    <input type="text" id="fechaNacimiento" name="fechaNacimiento" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
