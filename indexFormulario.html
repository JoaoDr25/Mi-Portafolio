<body>
  <form class="formulario" id="formulario" onsubmit="return validarFormulario(event)">
    <h2>REGISTRARSE</h2>
    <label for="nombres">NOMBRES</label>
    <input type="text" id="nombres" name="nombre" required>

    <label for="apellidos">APELLIDOS</label>
    <input type="text" id="apellidos" name="apellidos" required>

    <label for="tipoDocumento">TIPO DE DOCUMENTO</label>
    <select id="tipoDocumento" name="tipoDocumento" required>
      <option value="">Seleccionar...</option>
      <option value="tarjeta">Tarjeta de Identidad</option>
      <option value="cedula">Cédula de Ciudadania</option>
      <option value="pasaporte">Pasaporte</option>
    </select>

    <label for="numeroDocumento">NÚMERO DE DOCUMENTO</label>
    <input type="text" inputmode="numeric" id="numeroDocumento" name="numeroDocumento" required>

    <label for="numeroTelefono">NÚMERO DE TELEFONO</label>
    <input type="tel" pattern="[0-9]{10}" id="telefono" name="telefono" required>

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" required>

    <label for="FechaNacimiento">FECHA DE NACIMIENTO</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <label for="genero">GÉNERO</label>
    <select id="genero" name="genero" required>
      <option value="">Seleccionar...</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <div id="mensaje-error" style="color: red; display: none;"></div>
    <div id="mensaje-exito" style="color: rgb(8, 234, 8); display: none;"></div>

    <button type="submit"><strong>ENVIAR</strong></button>
  </form>

const formulario = document.querySelector(".formulario");
const registros = [];

formulario.addEventListener("submit", function (e) {
  e.preventDefault(); // Evita que la página se recargue

  // Obtenemos los valores ingresados en el formulario
  const nuevoRegistro = {
    nombres: document.getElementById("nombres").value.trim(),
    apellidos: document.getElementById("apellidos").value.trim(),
    tipoDocumento: document.getElementById("tipoDocumento").value,
    numeroDocumento: document.getElementById("numeroDocumento").value.trim(),
    telefono: document.getElementById("telefono").value.trim(),
    email: document.getElementById("email").value.trim(),
    fechaNacimiento: document.getElementById("fechaNacimiento").value,
    genero: document.getElementById("genero").value
  };

  // Validación: Verificar si algún campo está vacío
  const hayCamposVacios = Object.values(nuevoRegistro).some(valor => valor === "");

  if (hayCamposVacios) {
    mostrarMensaje("error", "Por favor, completa todos los campos.");
    return;
  }

  // Guardamos el registro en el array
  registros.push(nuevoRegistro);

  // Mostramos los datos en consola
  console.log("Registros actuales:");
  console.log(registros);

  // Mostrar mensaje de éxito
  mostrarMensaje("exito", "Formulario enviado correctamente. ¡Gracias por registrarte!");

  // (Opcional) Resetear formulario
  formulario.reset();
});

// Función para mostrar mensajes
function mostrarMensaje(tipo, mensaje) {
  const mensajeExito = document.getElementById("mensaje-exito");
  const mensajeError = document.getElementById("mensaje-error");

  if (tipo === "exito") {
    mensajeExito.textContent = mensaje;
    mensajeExito.style.display = "block";
    mensajeError.style.display = "none";
  } else {
    mensajeError.textContent = mensaje;
    mensajeError.style.display = "block";
    mensajeExito.style.display = "none";
  }
}
